<script type="text/x-handlebars-template" id="js-subTitle-template">
    {{#each this}}
    <p>{{this.subTitle}}</p>
    {{/each}}
</script>
<script type="text/x-handlebars-template" id="js-template-bodyText">
    {{#each this}}
    {{this.subTitle}}
    {{/each}}
</script>
<script type="text/x-handlebars-template" id="js-template-featEpisode">
    {{#each this}}


    <span class="featEpisode__title">{{this.title}}</span>
    <audio class="audio js-audio-feature js-audio" controls="controls">
        <source type="audio/mpeg"
                src="{{this.link.1.href}}">
    </audio>
    <div class="featEpisode__description"> {{this.description.content}}
    </div>
    <div class="featEpisode__bottom">
        <a class="featEpisode__download"
           href="{{this.link.1.href}}" target="_blank" download>
            <i class="fa fa-download"></i>Download
        </a>
    </div>


    {{/each}}
</script>
<script type="text/x-handlebars-template" id="js-template-singleEpisode">
    {{#each this}}


    <div class="singleEpisode" data-state="off">

        <div class="singleEpisode__wrap">
            <span class="singleEpisode__title">Episode #{{this.episodeNumber}} <span
                    class="singleEpisode__playButton js-single-playButton"><i
                    class="fa "></i></span></span>
            <div class="padded-bottom-sm">
                <audio class="js-audio js-audio-single audio" controls="controls">
                    <source type="audio/mpeg"
                            src="{{this.link.1.href}}">
                </audio>
            </div>

            <div class="singleEpisode__description">{{this.description.content}}

            </div>
            <div class="singleEpisode__bottom">
                <span class="singleEpisode__time mejs-currenttime">1:12:34</span>
                <a href="{{this.link.1.href}}" target="_blank" class="singleEpisode__download">
                    <i class="fa fa-download"></i>Download
                </a>
            </div>
        </div>
    </div>


    {{/each}}
</script>

<script type="text/x-handlebars-template" id="test-eventcont">


    <div class="category" data-bind="">
        {{#each this}}
        <a class="item" href="{{this.Website}}" target="_blank">
            <img src="{{this.Image}}" alt="{{this.Name}}">
            <p>{{this.Name}}</p>
        </a>
        {{/each}}
    </div>


</script>

<script type="text/x-handlebars-template" id="test-node">



        {{#each this}}
        <div class="item">
            <a href="{{this.URL}}">
                <img src="{{this.Image}}">
            </a>
            <div class="item-content">

                <h4>
                    <a href="{{this.URL}}" alt="{{this.Name}}">{{this.Name}}</a>
                </h4>
            </div>
        </div>
        {{/each}}



</script>
